<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="428" height="6" viewBox="0 0 428 6">
  <defs>
    <style>
      .cls-1 {
        fill: #68b738;
        filter: url(#filter);
      }
    </style>
    <filter id="filter" x="0" y="0" width="428" height="6" filterUnits="userSpaceOnUse">
      <feFlood result="flood" flood-color="#dcdcdc"/>
